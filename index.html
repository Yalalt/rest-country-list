<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-md">
        <h3 class="titleTop">Country List</h3>
        <form>
            <div class="headerSearch">
                <div class="inputGroup">
                    <label for="searchInput">Жагсаалтаас хайх утга оруулна уу</label>
                    <input type="text" name="searchText" id="searchInput" />
                </div>
                <div class="inputGroup">
                    <label for="selectContinent">Улсуудын тив сонгох</label>
                    <select>
                        <option value="Africa">Africa</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>
                <div class="inputGroup">
                    <label for="sort">Эрэмблэх</label>
                    <button type="button" name="population">Хүн ам</button>
                    <button type="button" name="area">Газар нутаг</button>
                </div>
            </div>
        </form>
        <div id="contentHere">
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
